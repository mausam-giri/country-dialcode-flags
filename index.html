<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <title>Country code flag demo</title>
    <link
      rel="stylesheet"
      href="phone-code-with-flag.css"
    />
    <style>
      body {
        font-family: system-ui, Arial;
        padding: 24px;
      }
      .flag-display {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 12px;
      }
      .tel-input {
        width: 25px;
        height: 24px;
        background-image: url("./high-res.png");
        background-repeat: no-repeat;
        background-size: auto;
        border: 1px solid #ccc;
      }
      select {
        font-size: 16px;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Country flag dropdown</h1>
    <p>Select country code to show the flag from the sprite.</p>

    <label>
      Country code:
      <select id="country-select">
        <option>Loading...</option>
      </select>
    </label>

    <div class="flag-display">
      <div
        id="tel-input"
        class="tel-input"
      ></div>
      <div id="tel-input-value">No country selected</div>
    </div>

    <script src="country-codes-data.js"></script>
    <script>
      function populate(codes) {
        const sel = document.getElementById("country-select");
        sel.innerHTML = "";
        const empty = document.createElement("option");
        empty.value = "";
        empty.textContent = "-- choose --";
        sel.appendChild(empty);
        codes.forEach((code) => {
          const opt = document.createElement("option");
          opt.value = code;
          opt.textContent = code.toUpperCase();
          sel.appendChild(opt);
        });
      }

      function setFlag(code) {
        const telInput = document.getElementById("tel-input");
        const telInputValue = document.getElementById("tel-input-value");
        if (!code) {
          telInput.className = "tel-input";
          telInputValue.textContent = "No country selected";
          return;
        }
        telInput.className = "tel-input " + code;
        telInputValue.textContent = code.toUpperCase();
      }

      (() => {
        populate(countryCodesData.codes);
        document
          .getElementById("country-select")
          .addEventListener("change", (e) => {
            setFlag(e.target.value);
          });
      })();
    </script>
  </body>
</html>
